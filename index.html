<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
    <script src="rectangle.js"></script>
</head>
<body>
<canvas id="myCanvas" width="500" height="200" style="border: 1px solid"></canvas>
<script>
    let rectangle = new Rectangle(50, 30);
    function creatRectang() {
        let c = document.getElementById('myCanvas');
        let ctx = c.getContext('2d');
        ctx.fillRect(50, 50, rectangle.length, rectangle.wide);
    }
    creatRectang();

    rectangle.length = 30;
    rectangle.wide = 20;
    alert('Diện tích: '+ rectangle.Area);
    alert('Chu Vi: '+ rectangle.Perimeter)

</script>
</body>
</html>
